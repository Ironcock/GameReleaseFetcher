name: Update Game Releases

on:
  schedule:
    - cron: '0 8 * * *' # Runs daily at 8:00 AM
  workflow_dispatch:    # Allows manual trigger

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: pip install requests

    - name: Run Fetcher Script
      env:
        # This securely pulls the key '0ac6...' we set earlier
        RAWG_API_KEY: ${{ secrets.RAWG_API_KEY }}
      run: python fetch_games.py

    - name: Commit and Push
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"
        git add releases.json
        # Only commit if data actually changed
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update game data" && git push)