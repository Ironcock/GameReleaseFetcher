name: Daily Game Update
on:
  schedule:
    - cron: '0 0 * * *' # Runs at midnight UTC
  workflow_dispatch:      # Allows manual trigger

# --- PERMISSION FIX START ---
permissions:
  contents: write
# --- PERMISSION FIX END ---

jobs:
  update-games:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install requests

      - name: Fetch Games (IGDB)
        env:
          IGDB_CLIENT_ID: ${{ secrets.IGDB_CLIENT_ID }}
          IGDB_CLIENT_SECRET: ${{ secrets.IGDB_CLIENT_SECRET }}
        run: python fetch_igdb.py

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add daily_games.json top_games.json
          # Only commit if data changed to avoid empty commit errors
          git diff --quiet && git diff --staged --quiet || git commit -m "Update Daily Games (IGDB)"
          git push