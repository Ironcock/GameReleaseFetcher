name: Monthly Update (Hall of Fame)
on:
  schedule:
    - cron: '0 0 1 * *'
  workflow_dispatch:
permissions:
  contents: write
jobs:
  update-monthly:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - run: pip install requests
    - name: Run Monthly Script
      env:
        RAWG_API_KEY: ${{ secrets.RAWG_API_KEY }}
      # We run the script with the MONTHLY flag
      run: python fetch_games.py --monthly
    - name: Commit and Push
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"
        git add top_games.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update Hall of Fame" && git pull --rebase && git push)