name: Monthly Update (Top 100)
on:
  schedule:
    - cron: '0 0 1 * *'
  workflow_dispatch:
permissions:
  contents: write
jobs:
  update-monthly:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - run: pip install requests
    - name: Run Monthly Script
      env:
        RAWG_API_KEY: ${{ secrets.RAWG_API_KEY }}
      run: python fetch_top.py
    - name: Commit
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"
        git add top_games.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update top 100 games" && git push)